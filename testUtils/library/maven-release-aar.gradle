// 1.maven-插件
apply plugin: 'maven'
// 2.maven-信息
ext {// ext is a gradle closure allowing the declaration of global properties
    PUBLISH_GROUP_ID = 'com.testaar'
    PUBLISH_ARTIFACT_ID = 'arr'
    PUBLISH_VERSION = '1.0.1'
}
// 3.maven-路径
uploadArchives {
    repositories.mavenDeployer {
        //Maven仓库本地路径（可以自己新建文件夹，复制链接过来）
        //注意”file://“ + 路径，有三个斜杠，别漏了
        repository(url: "file:\\E:\\work\\demo\\testAar\\testPublicAAR\\testUtils")
        pom.project {
            groupId 'com.testaar'
            artifactId 'arr'
            version '1.0.2'
        }
    }
}

